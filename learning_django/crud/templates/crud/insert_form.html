{% extends "crud/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="POST" autocomplete="on" enctype="multipart/form-data">
    {%csrf_token%}
    {{form.first_name|as_crispy_field}}
    {{form.last_name|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.email|as_crispy_field}}
        </div>
        <div class="col-md-4">
            {{form.upload|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn lg"><i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'list_data' %}" class="btn btn-secondary btn-block btn lg"><i class="fas fa-stream"></i>Back To List</a>
        </div>
    </div>
    
</form>
{% endblock content %}
